{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<h1>Order</h1>

<table border="1">
    {% for x in drinks %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.title }}</td>
        <td>{{ x.size }}</td>
        <td>{{ x.price }}</td>
    </tr>
    {% endfor %}
</table>

<p>
    <a href="add/">Add drink</a>
</p>




{% endblock %}
