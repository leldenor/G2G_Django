{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>
<p>Use this area to provide additional information.</p>

<form>
    <label for="drink-names">Choose a drink:</label>
    <select name="drink-names" id="drink-names">
        {% for x in drinks %}
        <option value={{x.title}}>{{x.title}}</option>
        {% endfor %}
    </select>
</form>




{% endblock %}
